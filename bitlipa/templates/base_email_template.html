<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitLipa</title>
</head>

<body>
  <div style="width:100%;padding:20px 0;">
    <div style="max-width:760px;margin:0 auto;background:#fbfbfb; box-shadow: 0 0 3px rgba(0, 0, 0, 0.15)">
      <div style="background:#00343D;padding:10px;color:#ffffff;text-align:center;font-size:34px">
        BitLipa
      </div>
      <div style="padding:20px;text-align:left;">
        {% block content %}
        {% endblock %}
      </div>
      <br>
      <div style="padding:20px;text-align:center;">
        <small>&copy; {% now 'Y' %} BitLipa</small>
      </div>
    </div>
  </div>
</body>

</html>
